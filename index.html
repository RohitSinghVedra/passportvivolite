<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Passaporte VIVO - Your Climate Action Journey. Discover your role in Brazil's climate transition." />
    <meta name="theme-color" content="#10B981" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Passaporte VIVO - Your Climate Action Journey</title>
    
    <!-- Hide content until React loads to prevent flash -->
    <style>
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      #root.loaded {
        opacity: 1;
      }
    </style>
    
    <script>
      // Mark root as loaded when React takes over
      window.addEventListener('load', function() {
        const root = document.getElementById('root');
        if (root) {
          setTimeout(() => {
            root.classList.add('loaded');
          }, 100);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
